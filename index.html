<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Notes App</title>
  <!-- CSS only -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
    integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous" />
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js"
    integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2"
    crossorigin="anonymous"></script>
  <link rel="icon" href="img/n_logo.png" type="image/x-icon">
  <link rel="stylesheet" href="css/style.css" />
</head>

<body class="mainBody">
  <header>
    <nav class="navbar navbar-dark bg-dark">
      <a class="navbar-brand" href="index.html">
        <img src="img/n_logo.png" width="150" height="80" alt="" />
        <h2>
          <strong><i> Notes App </i></strong>
        </h2>
      </a>
      <form class="form-inline">
        <input id="search_txt" class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" />
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
            <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
          </svg>
          Search
        </button>
      </form>
    </nav>
  </header>

  <main>
    <div class="d-flex justify-content-center">
      <div class="container my-3">
        <h1>
          <strong><i> Welcome to Notes App </i></strong>
        </h1>
      </div>
    </div>
    <br>
    <div class="container-fluid"></div>
    <div class="d-flex justify-content-center">
      <div id="shadowBody" class="shadow-lg p-3 mb-5 bg-body rounded">
        <div class="card text-center">
          <div class="card-body">
            <div class="mb-3">
              <h3 id="card-title" class="card-title">
                <strong> Write a Title </strong>
              </h3>
              <input type="text" class="form-control" id="add_Title" placeholder="Enter a Title">
            </div>
            <h3 id="card-title" class="card-title">
              <strong> Write a Note </strong>
            </h3>
            <div class="mb-3">
              <label for="exampleFormControlTextarea1" class="form-label"></label>
              <textarea class="form-control" id="add_Text" rows="3"></textarea>
            </div>
            <button id="add_Btn" class="btn btn-outline-info" style="font-size: 25px;"> 
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus-circle-fill" viewBox="0 0 16 16">
                <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM8.5 4.5a.5.5 0 0 0-1 0v3h-3a.5.5 0 0 0 0 1h3v3a.5.5 0 0 0 1 0v-3h3a.5.5 0 0 0 0-1h-3v-3z"/>
              </svg>
              Add Note 
            </button>
          </div>
        </div>
      </div>
    </div>
    </div>
    <div class="line">
      <hr />
    </div>
    <div class="d-flex justify-content-center">
      <div class="my_Notes">
        <div class="container-fluid">
          <h2 style="color: white;">My Notes</h2>
        </div>
      </div>
    </div>
    <div class="line">
      <hr />
    </div>
    <br />

    <div class="d-flex justify-content-center">
      <div id="notes" class="mx-5 my-3 row container-fluid"></div>
    </div>
  </main>

  <script src="js/app.js"></script>

</body>

</html>
